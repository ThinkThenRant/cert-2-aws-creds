name: "Test cert-2-aws-creds Action"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'
env:
  CERTIFICATE: ${{ secrets.CERTIFICATE }}
  PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - run: npm run build
    - run: npm test
    - uses: ./
      with: 
        milliseconds: 1000
